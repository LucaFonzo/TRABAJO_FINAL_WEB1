        <a href="index.html">
          <h1>AquilesGaming</h1>
        </a>
        <button id="mobile-item" type="button">
          <i class="fa-solid fa-bars nav-button-mobile"></i>

      </div>

      <div class="contactanos">

  <div class="barra-nav">

      <label for="procesador">Elige tu procesador</label>
      <input type="text" name="procesador">
      <label for="motherboard">Elige tu motherboard</label>
      <input type="text" name="motherboard">
      <label for="gpu">Elige tu placa de video</label>
      <input type="text" name="gpu">
      <label for="ram1">Elige tu memoria ram</label>
      <input type="text" name="ram1">
      <label for="ram2">Elige tu memoria ram</label>
      <input type="text" name="ram2">
      <label for="gabinete">Elige tu gabinete</label>
      <input type="text" name="gabinete">
      <button id="btnFormPC">Agregar a la tabla</button>
    </form>
    <table>
      <thead>
        <tr>
          <td>Procesador</td>
          <td>motherboard</td>
          <td>Placa de video</td>
          <td>Slot ram 1</td>
